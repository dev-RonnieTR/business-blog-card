<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Business Card</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section id="hero">
        <picture>
          <source
            srcset="
              resources/avif/hero-image.avif   209w,
              resources/avif/hero-image-1.avif 418w
            "
            type="image/avif"
            sizes="100%"
          />
          <source
            srcset="
              resources/webp/hero-image.webp   209w,
              resources/webp/hero-image-1.webp 418w
            "
            type="image/webp"
            sizes="100%"
          />
          <source
            srcset="
              resources/jpg/hero-image.jpg   209w,
              resources/jpg/hero-image-1.jpg 418w
            "
            type="image/jpeg"
            sizes="100%"
          />
          <img
            src="resources/jpg/hero-image-1.jpg"
            alt="Two colleagues sharing a cup of coffee"
            loading="lazy"
            width="100%"
            height="auto"
          />
        </picture>
        <img src="resources/svg/white-overlay.svg" alt="" class="overlay">
      </section>

      <section id="description">
        <h1>Perfect solution for small business</h1>
        <p>
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </section>

      <hr>
      
      <section id="worker">
        <picture class="avatar">
          <source
            srcset="resources/avif/avatar-image-business-card.avif 116w"
            type="image/avif"
            sizes="100%"
          />
          <source
            srcset="resources/webp/avatar-image-business-card.webp 116w"
            type="image/webp"
            sizes="100%"
          />
          <source
            srcset="
              resources/png/avatar-image-business-card-1.png  58w,
              resources/png/avatar-image-business-card.png   116w
            "
            type="image/png"
            sizes="100%"
          />
          <img
            src="resources/png/avatar-image-business-card.png"
            alt="avatar"
            loading="lazy"
            width="100%"
            height="auto"
          />
        </picture>

        <div class="worker-info">
          <h2>Amy Burgess</h2>
          <p>Customer Manager, Solution Oy</p>
        </div>
      </section>
    </main>
  </body>
</html>
